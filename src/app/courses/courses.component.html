<p>courses works!</p>
<div class="top-0 end-0 p-5" *ngIf="!editMode">
    <div class="table-width-wrapper">
        <table class="table table-striped table-bordered">
            <thead class="bg-dark text-white">
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th></th>
            </thead>
            <tbody>
                <tr *ngFor="let p of result">
                    <td>{{p.id}}</td>
                    <td>{{p.name}}</td>
                    <td>{{p.age}}</td>
                    <td>
                        <button class="btn btn-secondary" (click)="onEdit(p.id)">Edit</button>
                        <button class="btn btn-warning m-1" (click)="onDelete(p.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" (click)="toggleEditMode()">Add</button>
    </div>
    <div class="d-flex justify-content-between p-2 mb-5" >
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="showResultTable()">
        </ngb-pagination>
        <select class="form-selector" style="width:auto" [(ngModel)]="pageSize" (ngModelChange)="showResultTable()">
            <option [ngValue]="2">2 items per page</option>
            <option [ngValue]="5">5 items per page</option>
            <option [ngValue]="10">10 items per page</option>
        </select>
    </div>
</div>
<div class="top-0 end-0 p-5" *ngIf="editMode">
<h2>Add Courses</h2>
<form class="form-control">
    <label for="id" *ngIf="selectedToUpdate!=null">Id:</label>
    <div *ngIf="selectedToUpdate!=null">{{selectedToUpdate.id}}
        <input type="hidden" name="id" [(ngModel)]="id"/>
    </div>
    <label for="name">Name:</label>
    <input type="text" id="name" class="form-control" [(ngModel)]="name" [ngModelOptions]="{standalone:true}" />
    <label for="age">Age:</label>
    <input type="text" id="age" class="form-control" [(ngModel)]="age" [ngModelOptions]="{standalone:true}" />
    <button type="submit" class="btn btn-primary mt-1" (click)="onSubmit()">Submit</button>
</form>
</div>
